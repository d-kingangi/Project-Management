<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assign a team member</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="assignProject">
        <div class="members">
            <h3>Assign the project to a team member:</h3>

                <p>Assign to:</p>

                <span id ="chooseMember">No members to choose from at the moment</span>
                <br>
                <input type="submit" value="Assign Project" id="saveMember">
                <br>
                <div class="navProjectForm">
                    <a href="./admin-dashboard.html" id="skip">Skip for now</a>
                    <a href="./projectForm.html" id="toProjectForm">Back</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../dist/assignProject.js"></script>
