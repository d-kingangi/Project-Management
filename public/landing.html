<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track teams, projects and tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentDiv">
        <div class="loginForm">
            <div class="logo"><h3>PMS projects</h3></div>
            <form class="login">
                <h3>Sign in</h3>
                <div class="uName">
                    <div class="errorDiv"></div>
                    <label for="userName">Email</label>
                    <br>
                    <input type="email" name="Username" id="userName" placeholder="Enter Your email" required>
                    <br>
                </div>  
                <div class="pd">
                    <div class="errorDiv"></div>
                    <label for="loginPwd">Password</label>
                    <br>
                    <input type="password" name="Password" id="loginPwd" placeholder="Pasword" required>
                    <br>
                    <a href="./login.html" id="forgot">Forgot password?</a>
                    <br>
                </div> 
                <div class="loginBtn">
                    <input type="submit" value="Login" id="signIn">
                    <br>
                    <a href="./register.html">Don't have an account? <span id="registerLink">Register</span></a>
                </div>
            </form>
        </div>
        <div class="welcome"> 
            <img src="https://cdn.pixabay.com/photo/2016/06/14/08/47/woman-1455991_640.png" alt="">
        </div>

    </div>
    <script src="../dist/main.js"></script>
</body>
</html>
