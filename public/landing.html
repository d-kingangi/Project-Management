<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track teams, projects and tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentDiv">
        <div class="welcome">
            <div class="track">
                <h2>Track teams, projects and tasks.</h2>
            </div>
            <div class="loginForm">
                <h3>Sign-In</h3>
                <form class="login">
                    <div class="uName">
                        <label for="userName">Username</label>
                        <input type="text" name="Username" id="userName" placeholder="Enter Your name">
                        <br>
                    </div>  
                    <div class="pd">
                        <label for="pwd">Password</label>
                        <input type="password" name="Password" id="pwd" placeholder="Pasword">
                        <br>
                    </div> 
                    <div class="loginBtn">
                        <input type="submit" value="Login" id="signIn">
                    </div>
                </form>
                <div class="registerBtn">
                    <a href="./register.html"><button id="register">Register</button></a>
                </div>
                <a id="forgot">Forgot password</a>
            </div>
        </div>

    </div>
    <script src="../dist/main.js"></script>
</body>
</html>
