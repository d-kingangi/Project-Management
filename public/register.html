<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registerContainer">
        <div class="newUser">
            <div class="top">
                <div class="logo">PMSP Projects</div>
                <div class="navLogin">
                    <a href="./landing.html">Already have an account?<span id="loginLink">Login</span></a>
                </div>
            </div>
            <div class="bottom">
                <h2>Let's get started by <br>creating your free <br> PMSP account</h2>
                <form class="signUp">
                    <div class="fName">
                        <label for="fName">First Name</label>
                        <br>
                        <input type="text" name="fName" id="fName" placeholder="Enter Your First Name">
                        <br>
                    </div>  
                    <div class="lName">
                        <label for="lName">Last Name</label>
                        <br>
                        <input type="text" name="lName" id="lName" placeholder="Enter Your Last Name">
                        <br>
                    </div>  
                    <div class="emailDiv">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="Email address">
                    </div>
                    <div class="pd">
                        <label for="pwd">Password</label>
                        <br>
                        <input type="password" name="Password" id="pwd" placeholder="Password">
                        <br>
                    </div> 
                    <div class="createUserDiv">
                        <p id="terms">By signing up, I agree to the Terms of Use and Privacy Policy</p>
                        <input type="submit" value="Register" id="createUser">
                    </div>
                </form>

            </div>

        </div>

    </div>
    <script src="../dist/register.js"></script>
</body>
</html>
