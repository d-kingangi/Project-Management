<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main">
        <div class="adminSidebar">
            <div class="logo"><h3>PMSP projects</h3></div>
            <div class="sidebarNav">
                <button><ion-icon name="home-outline"></ion-icon>Dashboard</button>
                <button><ion-icon name="people-outline"></ion-icon>Team</button>
                <button><ion-icon name="checkmark-done-circle-outline"></ion-icon>Completed Projects</button>
                <button><ion-icon name="documents-outline"></ion-icon>Active Projects</button>
                <button><ion-icon name="alert-outline"></ion-icon>Urgent Projects</button>
                <button><ion-icon name="documents-outline"></ion-icon>All Porjects</button>
                <button><ion-icon name="chatbubbles-outline"></ion-icon>Messages</button>
            </div>
            <div class="logoutAdmin">
                <a href="./landing.html"><button>Log Out</button></a> 
            </div>
        </div>
        <div class="adminDisplay">
            <div class="adminTop">
                <h2>Dashboard</h2>
                <div class="addProjectBtn">
                    <a href="./projectForm.html"><button id="newProject">New Project</button> </a>
                </div>
            </div>
            <hr>
            <div class="adminContent">
                <p id = 'noProjects'>No projects to show at the moment. Create a new project to view</p>
            </div>
        </div>

    </div>
<script src="../dist/adminDisplay.js"></script>
<script src="../dist/newProject.js"></script>
</body>
</html>
